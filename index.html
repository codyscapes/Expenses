<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Exo+2:400,700,600' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expenses Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expenses Tracker</h1>
      <div class="col-md-5">
        <div id="btnContainer">
          <!-- <button id="newCategoryBtn" class="btn btn-danger">Add Category</button>
          <button id="newTaskBtn" class="btn btn-primary">Add Purchase</button> -->
        </div>

        <div id="newCategoryContainer">
          <form id="newCategoryForm">
            <input type="text" class="form-control categoryInput" placeholder="Add Category...">
            <button type="submit" class="btn btn-warning">Add Category</button>
          </form>
        </div>

        <div id="newItemContainer">
          <form id="newItemForm">

            <!-- <select id="listSelect"></select> -->
            <div class="newItem">
              <input type="text" class="form-control itemNameInput" placeholder="Add Item">
              <input type="text" class="form-control itemCostInput" placeholder="$$$">
            </div>

            <!-- <div id="addMoreItems">+ Add More Items</div> -->
            <h4>Current Category: <span id="current-category"></span></h4>
            <button type="submit" class="btn btn-warning">Add Expense</button>
          </form>
        </div>
      </div>

      <div class="col-md-5">
        <h2>My Expenses</h2>
        <ul id="displayCategories"></ul>
        <ul id="displayExpenses"></ul>
        <ul class="expensesTable"></ul>
      </div>
    </div>
  </body>
</html>
